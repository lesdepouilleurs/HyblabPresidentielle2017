<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>Formulaire</title>
    </head>

    <body>
        <h1>Inscription</h1>
        <p>Rentrez les informations nécessaires à votre participation. Les astériques * sont obligatoires.</p>
        <form method="post" action="/citizen_press">
            <label>*Civilité</label>
            <select name="civilite" id="civilite">
                <option value="monsieur">Monsieur</option>
                <option value="madame">Madame</option>
            </select>
            <label>*Nom</label>
            <input type="text" name="nom" id="nom" autofocus required="required"/>
            <label>*Prénon</label>
            <input type="text" name="prenon" id="prenom" required="required"/>
            <label>*Date de naissance</label>
            <input type="date" name="naissance" id="naissance"required="required"/>
            <label>*E-mail</label>
            <input type="email" name="email" id="email" required="required"/>
            <label>Mobile</label>
            <input type="tel" name="mobile" id="mobile"/>
            <input type="checkbox" name="autorisation" id="autorisation" /> 
            <label for="autorisation">J'autorise lejourduvote.com à conserver mes informations de manière à me recontacter ou m'envoyer des rappels lors de prochaines élections</label>
            <input type="submit" value="Je valide">
        </form>
    </body>
    <footer>
        <script src="./js/main2.js"></script>
    </footer>

</html>
